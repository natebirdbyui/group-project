<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIPOC | Booking</title>
    <meta name="description" content="Welcome to Hope It Pans Out Catering (HIPOC) 
    - A place for chefs to showcase dishes, menus, and kitchen philosophy — with integrated booking or private dining requests.">
    <meta name="author" content="Nathan Bird & Rebecca Hanks">
    <link rel="stylesheet" href="css/base.css">
    <script type="module" src="js/booking.js" defer></script>
</head>
<body>
    <header class="site-header">
        <!--photo is too large, please resize not sure what size you would like.
        I just shrunk it for now, so I could see the page-->
        <div class="logo-group">
        <figure>
            <picture><!--Changed to webp format for higher performance and smaller file size.-->
                <img 
                    id="logo" 
                    src="images/logo_and_banner/rsz_1logo.webp" 
                    alt="Hope It Pans Out Catering Logo"
                    class="site-logo">
            </picture>            
        </figure>
        <h1>Hope It Pans Out Catering</h1>
        </div>

        <button class="nav-toggle" aria-label="Toggle menu">☰</button>
        <nav class="site-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="booking.html">Booking</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner-container"><!--Changed to webp format for higher performance and smaller file size.-->
            <img src="images/logo_and_banner/steak-1359897_1920.webp" alt="steak" class="banner-bg">
            <div class="banner-content">
            <h1>Cater With Nathan Bird</h1>
            </div>
        </div>
        <!--HERO BANNER-->
        <section id="hero-banner">
            <!--HERO BANNER HERE-->
        </section>

        <!--Booking Section-->
        <section id="booking-section">
            <h2>Book Your Event</h2>
            <p>Ready to make your event unforgettable? Use the form below to book our catering services for your next gathering.</p>
            <form id="booking-form" action="#" method="post">
                <label for="nameFirst">First Name:</label>
                <input type="text" id="nameFirst" name="nameFirst" required>

                <label for="nameLast">Last Name:</label>
                <input type="text" id="nameLast" name="nameLast" required>
                <br>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <br>
                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date" name="event-date" required>
                <br>
                <label for="event-time">Event Time:</label>
                <input type="time" id="event-time" name="event-time" required>
                
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" required>
                <br>

                <label for="typeSession">Type of Session:</label>
                <select id="typeSession" name="typeSession" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="catering">Catering</option>
                    <option value="private">Private Dining</option>
                </select>
                <br>
                <label>Select a Dish:</label>                

                <!-- Display first dish photo/details -->
                <div id="menu-details" class="menu-details" style="display:none;">
                    <img id="menu-image" alt="Dish Image"/>
                    <h3 id="menu-name"></h3>
                    <p id="menu-description"></p>
                    <p><strong>Servings: </strong> <span id="menu-servings"></span></p>
                </div>

                <p id="trays-needed"></p>

                <!-- Multiple Dishes -->
                <div id="dishes-container"></div>
                <button type="button" id="add-dish-btn">Add Dish</button>
                <button type="button" id="restart-booking-btn">Restart Booking</button>
                <p><strong>Grand Total:</strong> $<span id="grand-total">0.00</span></p>

                <!-- Additional Details -->
                <label for="message">Additional Details:</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <!-- Submit -->
                <button type="submit">Submit Booking Request</button>
                
            </form>
        </section>  
        <!-- Booking Modal -->
        <div id="booking-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2 id="modal-title"></h2>
                <p id="modal-message"></p>
                <button id="modal-ok">OK</button>
            </div>
        </div>      
    </main>
    
    <footer>
        <p>&copy; <span id="year"></span> Hope It Pans Out Catering. All rights reserved.</p>
    </footer>
</body>
</html>
